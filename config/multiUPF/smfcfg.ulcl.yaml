info:
  version: 1.0.2
  description: SMF initial local configuration

configuration:
  smfName: SMF
  sbi:
    scheme: http
    registerIPv4: 127.0.0.2 # IP used to register to NRF
    bindingIPv4: 127.0.0.2  # IP used to bind the service
    port: 8000
    tls:
      key: config/TLS/smf.key
      pem: config/TLS/smf.pem
  serviceNameList:
    - nsmf-pdusession
    - nsmf-event-exposure
    - nsmf-oam
  snssaiInfos:
    - sNssai:
        sst: 1
        sd: 010203
      dnnInfos:
        - dnn: internet
          dns:
            ipv4: 8.8.8.8
            ipv6: 2001:4860:4860::8888
    - sNssai:
        sst: 1
        sd: 112233
      dnnInfos:
        - dnn: internet
          dns:
            ipv4: 8.8.8.8
            ipv6: 2001:4860:4860::8888
    - sNssai:
        sst: 2
        sd: 112234
      dnnInfos:
        - dnn: internet
          dns:
            ipv4: 8.8.8.8
            ipv6: 2001:4860:4860::8888
  plmnList: # the list of PLMN IDs that this SMF belongs to (optional, remove this key when unnecessary)
    - mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
      mnc: 93 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
  locality: area1 # Name of the location where a set of AMF, SMF, PCF and UPFs are located
  pfcp:
    addr: 10.200.200.1
  userplaneInformation:
    upNodes:
      gNB1:
        type: AN
        an_ip: 192.188.2.3

      UPF1:
        type: UPF
        nodeID: 10.200.200.101
        sNssaiUpfInfos:
          - sNssai:
              sst: 1
              sd: 010203
            dnnUpfInfoList:
              - dnn: internet
          - sNssai:
              sst: 1
              sd: 112233
            dnnUpfInfoList:
              - dnn: internet
        interfaces:
          - interfaceType: N3
            endpoints:
              - 10.200.200.101
            networkInstance: internet
          - interfaceType: N9
            endpoints:
              - 10.200.200.101
            networkInstance: internet

      UPF2:
        type: UPF
        nodeID: 10.200.200.102
        sNssaiUpfInfos:
          - sNssai:
              sst: 1
              sd: 010203
            dnnUpfInfoList:
              - dnn: internet
                pools:
                  - cidr: 10.60.0.0/16
        interfaces:
          - interfaceType: N9
            endpoints:
              - 10.200.200.102
            networkInstance: internet

      UPF3:
        type: UPF
        nodeID: 10.200.200.103
        sNssaiUpfInfos:
          - sNssai:
              sst: 1
              sd: 010203
            dnnUpfInfoList:
              - dnn: internet
                pools:
                  - cidr: 10.61.0.1/32
        interfaces:
          - interfaceType: N9
            endpoints:
              - 10.200.200.103
            networkInstance: internet
      UPF4:
        type: UPF
        nodeID: 10.200.200.104
        sNssaiUpfInfos:
          - sNssai:
              sst: 1
              sd: 010203
            dnnUpfInfoList:
              - dnn: internet
                pools:
                  - cidr: 10.62.0.1/32
        interfaces:
          - interfaceType: N9
            endpoints:
              - 10.200.200.104
            networkInstance: internet
      UPF5:
        type: UPF
        nodeID: 10.200.200.105
        sNssaiUpfInfos:
          - sNssai:
              sst: 1
              sd: 010203
            dnnUpfInfoList:
              - dnn: internet
                pools:
                  - cidr: 10.63.0.1/32
        interfaces:
          - interfaceType: N3
            endpoints:
              - 10.200.200.105
            networkInstance: internet
      UPF6:
        type: UPF
        nodeID: 10.200.200.106
        sNssaiUpfInfos:
          - sNssai:
              sst: 1
              sd: 010203
            dnnUpfInfoList:
              - dnn: internet
                pools:
                  - cidr: 10.64.0.1/32
        interfaces:
          - interfaceType: N3
            endpoints:
              - 10.200.200.106
            networkInstance: internet
    links:
      - A: gNB1
        B: UPF5
      - A: gNB1
        B: UPF6
  nrfUri: http://127.0.0.10:8000
  ulcl: true

logger:
  SMF:
    debugLevel: info
    ReportCaller: false
  NAS:
    debugLevel: info
    ReportCaller: false
  NGAP:
    debugLevel: info
    ReportCaller: false
  Aper:
    debugLevel: info
    ReportCaller: false
  PFCP:
    debugLevel: info
    ReportCaller: false